<div class="card">
  <div class="card__header header">
    <div class="header__inner">
      <h3 class="header__title">{{user.name}}</h3>
    </div>

    <button
      class="header__btn-close"
      (click)="closeCard()"
    ></button>
  </div>

  <div class="card__content content">
    <div class="content__header">
      <div class="content__photo">
        <img src="../../../assets/img/users-avatar.png" alt="current user photo">
      </div>
      <div class="content__inner">
        <p class="content__username">{{user.username}}</p>
        <p class="content__name">{{user.name}}</p>
      </div>
    </div>

    <div class="content__email email">
      <div class="email__img content-ico">
        <img src="../../../assets/img/email.svg" [alt]="'current user email' + user.email">
      </div>
      <span>{{user.email}}</span>
    </div>
    <div class="content__phone phone">
      <div class="phone__img content-ico">
        <img src="../../../assets/img/phone.svg" [alt]="'current user phone' + user.phone">
      </div>
      <span>{{user.phone}}</span>
    </div>
    <a href="https://github.com/Illyuha1705/myUsers" class="content__website">{{user.website}}</a>
  </div>
</div>

<ng-template #NoUser>
  <span>No user</span>
</ng-template>
